		<!-- Smooth Scroll Script -->
		<script>
			// Smooth scrolling for anchor links
			document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
				anchor.addEventListener("click", function (e) {
					e.preventDefault();
					const target = document.querySelector(this.getAttribute("href"));
					if (target) {
						target.scrollIntoView({
							behavior: "smooth",
							block: "start",
						});
					}
				});
			});

			// Add animation on scroll
			const observerOptions = {
				threshold: 0.1,
				rootMargin: "0px 0px -50px 0px",
			};

			const observer = new IntersectionObserver((entries) => {
				entries.forEach((entry) => {
					if (entry.isIntersecting) {
						entry.target.style.animation = "fadeInUp 0.6s ease forwards";
					}
				});
			}, observerOptions);

			// Observe all service cards, skill categories, and tool items
			document.querySelectorAll(".service-card, .skill-category, .tool-item").forEach((el) => {
				observer.observe(el);
			});
		</script>

    <script>
      const button = document.getElementById("fetchBtn");
      const responseDiv = document.getElementById("response");
      button.addEventListener("click", async () => {
        try {
          let result = await fetch("/v1/nabla-api");
          if (result.ok) {
            let data = await result.json();
            responseDiv.textContent = JSON.stringify(data);
          } else {
            responseDiv.textContent = "Error fetching data";
          }
        } catch (error) {
          responseDiv.textContent = "Network error";
        }
      });
    </script>
