<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="index/assets/nabla/nabla-4.png">
  <title>Missing Child - Login</title>
  <meta name="description" content="logi.">
  <meta name="keywords" content="login">
  <meta name="author" content="alban.andrieu@free.fr">
  <meta name="image" content="https://bababou.albandrieu.com/nabla/assets/miss-and-love-you-quote.jpeg" />
  
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <!-- Vercel Web Analytics -->
  <script defer src="https://cdn.vercel.sh/analytics"></script>
</head>
<body>
  <div class="">
    <div class="container">
      <div class="row">
        <a href="https://hostedscan.com"><img src="https://hostedscan.com/hostedscan-badge-light.svg" alt="HostedScan | An automated vulnerability scanner" height="81px" width="284px"/></a>
      </div>
      <div class="row">
        <main class="form-signin">
          <form method="POST" action="/handler">
            <h2 class="h3 mb-3 fw-normal">Turnstile &dash; Login</h2>

            <div class="form-floating">
              <input type="text" id="user" class="form-control">
              <label for="user">User name</label>
            </div>
            <div class="form-floating">
              <input type="password" id="pass" class="form-control" autocomplete="off" readonly value="CorrectHorseBatteryStaple">
              <label for="pass">Password (dummy)</label>
            </div>

            <div class="checkbox mb-3">
              <!-- The following line controls and configures the Turnstile widget. -->
              <div class="cf-turnstile" data-sitekey="0x4AAAAAAABU6iWSRkSavdni" data-callback="javascriptCallback" data-theme="light"></div>
              <!-- end. -->
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </form>
        </main>
      </div>
      <div class="row">
        <main class="pre-clearance-demo">
          <h2>Pre-clearance Demo</h2>
          <button id="fetchBtn">Fetch Data</button>
          <div id="response"></div>
      </main>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-left">Alban Andrieu - please visit me <a href="index/index.html" target="_blank"><u>here</u></a><br>or <b>e-mail me</b>:&nbsp;<a href="mailto:alban.andrieu@free.fr">alban.andrieu@free.fr</a></p>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <div class="col-md-12">
              <div class="col-md-12">
                <p class="float-right lead my-4 mt-3">
                  <a href="#">Back to top</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<script>
  const button = document.getElementById('fetchBtn');
  const responseDiv = document.getElementById('response');
  button.addEventListener('click', async () => {
  try {
    let result = await fetch('/v1/nabla-api');
    if (result.ok) {
      let data = await result.json();
      responseDiv.textContent = JSON.stringify(data);
    } else {
      responseDiv.textContent = 'Error fetching data';
    }
  } catch (error) {
    responseDiv.textContent = 'Network error';
  }
});
</script>  
</body>
</html>
